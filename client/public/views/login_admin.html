<md-card id="loginForm">
        <form style="margin-bottom:20px;">
                <md-input-container class="md-block" flex-gt-xs>
                        <label>Email</label>
                        <input type="text" ng-model="adminLogin.email">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                        <label>Password</label>
                        <input type="password" ng-model="adminLogin.password">
                </md-input-container>
               <button style="padding:6px;color:white;display:block;margin:auto;width:60%;background-color:#26A69A;" ng-click="userLoginA()">Submit</button>
         </form>
</md-card>
